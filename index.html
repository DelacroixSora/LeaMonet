<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support My Work</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merci de soutenir mon travail</h1>
        <p id="location">Chargement de votre ville...</p>
        <button onclick="window.location.href='https://www.patreon.com/TONPATREON'">Visitez ma page Patreon</button>
    </div>

    <script>
        // Fonction pour obtenir la ville via l'API ipapi
        function getCity() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("location").innerHTML = `Vous êtes situé à ${data.city}, ${data.country_name}`;
                })
                .catch(error => {
                    document.getElementById("location").innerHTML = "Impossible de déterminer votre localisation.";
                });
        }

        getCity();
    </script>
</body>
</html>
