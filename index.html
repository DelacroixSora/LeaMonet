<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Léa Monet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: url('CellelàIMG_0893.JPG') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            background-color: green;
            margin-right: 5px;
        }
        .respond-time {
            color: #ccc;
            font-size: 14px;
        }
        .location, .stay-period {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profil -->
        <img src="CellelàIMG_5631.JPG" alt="Léa Monet" class="profile-pic">
        <h2>Léa Monet</h2>
        <p>@ninalea.m</p>

        <!-- Status -->
        <div>
            <span class="status-icon"></span>
            <span>Available now</span>
            <span class="respond-time">Responds in 2 minutes <img src="horloge.png" alt="clock" width="12"></span>
        </div>

        <!-- Localisation utilisateur -->
        <p class="location" id="location">...</p>

        <!-- Période de séjour -->
        <p class="stay-period" id="stay-period"></p>

        <!-- Lien Patreon -->
        <button onclick="window.location.href='https://onlyfans.com/nina-lea/c493'">Visit my OF page</button>
    </div>

    <script>
        // Fonction pour obtenir la ville via l'API ipapi
        function getCity() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("location").innerHTML = `You are in ${data.city}, ${data.country_name}`;
                    displayStayPeriod(data.city);
                })
                .catch(error => {
                    document.getElementById("location").innerHTML = "Unable to determine your location.";
                });
        }

        // Fonction pour afficher la période de séjour
        function displayStayPeriod(city) {
            const today = new Date();
            const oneWeekBefore = new Date();
            const twoWeeksAfter = new Date();
            
            oneWeekBefore.setDate(today.getDate() - 7);
            twoWeeksAfter.setDate(today.getDate() + 14);
            
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const stayPeriod = `I'm staying in ${city} from ${oneWeekBefore.toLocaleDateString('en-US', options)} to ${twoWeeksAfter.toLocaleDateString('en-US', options)}`;
            document.getElementById("stay-period").innerHTML = stayPeriod;
        }

        getCity();
    </script>
</body>
</html>
